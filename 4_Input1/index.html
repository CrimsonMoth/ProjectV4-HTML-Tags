<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML Tags Input1</title>
  </head>
  <body style="background-color: rgb(182, 209, 221)">
    <!-- Text -->
    <input type="text" />
    <hr />

    <!-- Number -->
    <input type="number" /><br />
    <input type="number" min="1" max="10" /><br />
    <input type="number" step="5" /><br />
    <hr />

    <!-- Password -->
    <input type="password" />
    <hr />

    <!-- Range -->
    <input type="range" />
    <hr />

    <!-- Date -->
    <input type="date" />
    <hr />

    <!-- Color -->
    <input type="color" />
    <hr />

    <!-- Submit & reset buttons -->
    <input type="submit" /><br />
    <input type="reset" /><br />
    <hr />

    <!-- Submit & reset buttons with custom labels -->
    <input type="submit" value="Submit form" /><br />
    <input type="reset" value="Reset form" /><br />
    <hr />

    <!-- List of options -->
    <input type="text" list="list" />
    <datalist id="list">
      <option value="Front-end"></option>
      <option value="Back-end"></option>
      <option value="Full-stack"></option>
    </datalist>

    <hr />

    <!-- E-mail -->
    <input type="email" />
    <hr />

    <!-- URL -->
    <input type="url" />
    <hr />

    <!-- Input image -->
    <input type="image" src="https://picsum.photos/200/300" alt="Big image" />
    <hr />
  </body>
</html>
